<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular 1.X</title>
    <link rel="stylesheet" href="../angular_sample/css/base.css" type="text/css"/>
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="../angular_sample/js/services.js"></script>
    <script type="text/javascript" src="../angular_sample/js/directives.js"></script>
    <script type="text/javascript" src="../angular_sample/js/controllers.js"></script>
    <script type="text/javascript" src="../angular_sample/js/app.js"></script>
  </head>
  <body>
    <div ng-controller="citiesCtrl">
            <input type="text" ng-model="cityAbbr">
            <h2>{{cityAbbr}}</h2>
            <ul>
              <li ng-repeat="city in cities">
                <a ng-click="searchCity(city.abbr)">{{ city.abbr }}</a>
              </li>
            </ul>
            <h1>{{ city.name }}</h1>
    </div>
  </body>
</html>
