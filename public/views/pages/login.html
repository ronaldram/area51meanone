<div>
  <h1>Login Page</h1>

  <div class="">
    <div class="p+ pt0">
        <lx-text-field lx-label="User" lx-allow-clear="true">
            <input type="text" ng-model="login.user">
        </lx-text-field>

        <lx-text-field lx-label="Password" lx-allow-clear="true">
            <input type="text" ng-model="login.password">
        </lx-text-field>

        <lx-button lx-type="raised" ng-click="login.authentication()">Login</lx-button>
    </div>
  </div>

</div>
