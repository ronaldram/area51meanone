<div>

  <div flex-container="row" flex-gutter="24">

          <div flex-item>

                 <div class="toolbar">
                     <lx-search-filter>
                         <input type="text" ng-model="user.name">
                     </lx-search-filter>
                 </div>
             </div>
         </div>
      </div>

<div class="p+" flex-container="row" flex-gutter="24" flex-wrap>

          <li class="list-row" ng-repeat="usuario in user.users | filter : {name: user.name}">


                <div class="list-row__content">
                    <span class="display-block">{{ usuario.name }}</span>
                    <span class="display-block fs-body-1 tc-black-2">{{ pokemone.username }}</span>
                </div>


            </li>



</div>
</div>
</div>
